<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Registration</title>
    <link rel="stylesheet" href="music_school_form.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <p>Register for Music School</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Age *" value="" />
                        </div>
                        <div class="form-group">
                            Gender:
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Male
                        </div>
                        <div class="form-group dropdown">
                            <button class="btn btn-color dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Instrument
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                        <div class="form-group">
                            Need of Demo:
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Yes
                        </div>
                        <div class="form-group">
                            Payment Mode:
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Online
                        </div>
                        <div class="form-group">
                            Have Own Instrument:
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Yes
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-mail *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Female
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Experienced Yes/No *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            No
                        </div>
                        <div class="form-group">
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            Offline
                        </div>
                        <div class="form-group">
                            <input type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            No
                        </div>
                    </div>
                </div>

                <input type="submit" href="#" class="btSubmit" value="Submit">
                <button type="submit" href="">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
